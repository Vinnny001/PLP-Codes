<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our Digital Farm. Login or sign up to explore our services.">
    <title>Digital Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: auto;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container button:focus {
            outline: 2px solid #45a049;
            outline-offset: 2px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        footer div {
            margin-top: 10px;
            margin-bottom: 2.5%;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our DIGITAL FARM!</h1>
        <button onclick="location.href='login.html'" aria-label="Login">Login</button>
        <button onclick="location.href='register.html'" aria-label="Sign Up">Sign Up</button>
    </div>
    <footer>
        <div>
            <a href="mailto:digitalfarm@vinsco.org" aria-label="Email us">E-mail us</a>
            <a href="tel:0793590680" aria-label="Call us">Call us</a>
        </div>
        &copy; 2024 Digital Farm. All rights reserved.
    </footer>
</body>
</html>
